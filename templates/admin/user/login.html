<!doctype html>
<html  class="x-admin-sm">
<head>
    {% load static %}
	<meta charset="UTF-8">
	<title>天梯赛管理系统-后台登录</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="{% static 'css/font.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
	  <link rel="stylesheet" href="{% static 'css/xadmin.css' %}">
    <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'lib/layui/layui.js' %}" charset="utf-8"></script>
</head>
<body class="login-bg">
    
    <div class="login layui-anim layui-anim-up">
        <div class="message">天梯赛后台管理登录</div>
        <div id="darkbannerwrap"></div>
        
        <form method="post" action="/user/admin/login" class="layui-form">
            {% csrf_token %}
            <input name="admin_account" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input name="admin_pwd" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
            <hr class="hr15">
            <div style="color: red;" id="err_msg">{{ err_msg }}</div>
            <hr class="hr15">
            <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
            <hr class="hr20" >
            <input name="next" value="{{ next }}" type="hidden">
        </form>
    </div>

    <script>
        $(function  () {
            layui.use('form', function(){
              var form = layui.form;
              // layer.msg('玩命卖萌中', function(){
              //   //关闭后的操作
              //   });
              //监听提交
              form.on('submit(login)', function(data){
                // alert(888)
                //layer.msg(JSON.stringify(data.field),function(){
                //    location.href='index.html'
                //});
                {#return false;#}
              });
            });
        })
        $("input[name='admin_account']").click(function () {
            $("#err_msg").text('')
        })
    </script>
</body>
</html>
