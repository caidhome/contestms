<!DOCTYPE html>
<html class="x-admin-sm">
    {% load filters %}
    <head>
        {% load static %}
        <meta charset="UTF-8">
        <title>添加竞赛-天梯赛后台管理系统</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="{% static 'css/font.css' %}">
        <link rel="stylesheet" href="{% static 'css/xadmin.css' %}">
        <!-- <link rel="stylesheet" href="./css/theme5.css"> -->
        <script src="{% static 'lib/layui/layui.js' %}" charset="utf-8"></script>
        <script type="text/javascript" src="{% static 'js/xadmin.js' %}"></script>
    </head>
    
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form" method="post" id="con_add_form" lay-filter="component-form-element">
                {% csrf_token %}
                    <div class="layui-form-item">
                        <label for="username" class="layui-form-label">
                            <span class="x-red">*</span>竞赛名称</label>
                        <div class="layui-input-inline">
                            <input type="text" id="username" name="con_name" required="" lay-verify="required" autocomplete="off" class="layui-input" value="{{ con.con_name }}"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="username" class="layui-form-label">
                            <span class="x-red">*</span>竞赛时间</label>
                        <div class="layui-input-inline">
                            <input type="text" id="con_time"  placeholder="yyyy-MM-dd HH:mm:ss" name="con_time" required="" lay-verify="required" autocomplete="off" class="layui-input" value="{{ con.con_time|date:"Y-m-d H:i:s" }}"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="phone" class="layui-form-label">
                            <span class="x-red">*</span>报名时间</label>
                        <div class="layui-input-inline">
                            <input type="text"  placeholder="yyyy-MM-dd HH:mm:ss" id="start" name="con_signtime" required="" lay-verify="required" autocomplete="off" class="layui-input" value="{{ con.con_signtime|date:"Y-m-d H:i:s" }}"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="username" class="layui-form-label">
                            <span class="x-red">*</span>截止时间</label>
                        <div class="layui-input-inline">
                            <input type="text" id="end"  placeholder="yyyy-MM-dd HH:mm:ss" name="con_endtime" required="" lay-verify="required" autocomplete="off" class="layui-input" value="{{ con.con_endtime|date:"Y-m-d H:i:s" }}"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="username" class="layui-form-label">
                            <span class="x-red">*</span>竞赛场地</label>
                        <div class="layui-input-inline">
                            <input type="text" id="username" name="con_place" required="" lay-verify="required" autocomplete="off" class="layui-input" value="{{ con.con_place }}"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="username" class="layui-form-label">
                            <span class="x-red">*</span>竞赛环境</label>
                        <div class="layui-input-inline">
                            <input type="text" id="username" name="con_environ" required="" lay-verify="required" autocomplete="off" class="layui-input" value="{{ con.con_environ }}"></div>
                    </div>
                    <div class="layui-form-item">
                      <label class="layui-form-label"><span class="x-red">*</span>竞赛语言</label>
                      <div class="layui-input-block">
{#                        <input type="checkbox" name="con_lang[Java]" lay-skin="primary" title="Java" checked=""><div class="layui-unselect layui-form-checkbox layui-form-checked" lay-skin="primary"><span>超级管理员</span><i class="layui-icon layui-icon-ok"></i></div>#}
                        <input type="checkbox" name="con_lang" lay-skin="primary" title="Java" value="Java" {% if 'Java'|checklang:con.con_lang %}checked{% endif %}><div class="layui-unselect layui-form-checkbox" lay-skin="primary"><span>Java</span><i class="layui-icon layui-icon-ok"></i></div>
                        <input type="checkbox" name="con_lang" lay-skin="primary" title="Python" value="Python" {% if 'Python'|checklang:con.con_lang %}checked{% endif %}><div class="layui-unselect layui-form-checkbox" lay-skin="primary"><span>Python</span><i class="layui-icon layui-icon-ok"></i></div>
                        <input type="checkbox" name="con_lang" lay-skin="primary" title="C" value="C" {% if 'C'|checklang:con.con_lang %}checked{% endif %}><div class="layui-unselect layui-form-checkbox" lay-skin="primary"><span>C</span><i class="layui-icon layui-icon-ok"></i></div>
                        <input type="checkbox" name="con_lang" lay-skin="primary" title="C++" value="C++" {% if 'C++'|checklang:con.con_lang %}checked{% endif %}><div class="layui-unselect layui-form-checkbox" lay-skin="primary"><span>C++</span><i class="layui-icon layui-icon-ok"></i></div>
                      </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="username" class="layui-form-label">
                            <span class="x-red">*</span>竞赛级别</label>
                        <div class="layui-input-inline">
                            <select id="shipping" name="con_level" class="valid">
                                <option value="">--请选择竞赛级别--</option>
                                <option value="1" {% if con.con_level == 1 %}selected{% endif %}>国家级</option>
                                <option value="2" {% if con.con_level == 2 %}selected{% endif %}>省  级</option>
                                <option value="3" {% if con.con_level == 3 %}selected{% endif %}>市  级</option>
                                <option value="4" {% if con.con_level == 4 %}selected{% endif %}>校  级</option>
                                <option value="5" {% if con.con_level == 5 %}selected{% endif %}>院  级</option></select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="username" class="layui-form-label">
                            <!-- <span class="x-white">*</span> -->报名链接</label>
                        <div class="layui-input-inline">
                            <input type="text" id="username" name="con_signlink" autocomplete="off" class="layui-input" value="{{ con.con_signlink }}"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="username" class="layui-form-label">
                            <span class="x-red">*</span>竞赛证书</label>
                        <div class="layui-input-inline">
                            <select id="shipping" name="cert_id" class="valid">
                                <option value="">--请选择证书--</option>
                                {% for cert in certs %}
                                <option value="{{ cert.cert_id }}" {% if con.con_certid.cert_id == cert.cert_id %}selected{% endif %}>{{ cert.cert_name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item layui-form-text">
                        <label for="desc" class="layui-form-label">竞赛规则</label>
                        <div class="layui-input-block">
{#                            <textarea placeholder="请输入内容" id="desc" name="con_rule" class="layui-textarea">{{ con.con_rule }}</textarea>#}
                            <textarea id="demo" style="display: none;" name="con_rule" lay-verify="article_desc">{{ con.con_rule }}</textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_repass" class="layui-form-label"></label>
                        <button class="layui-btn" lay-filter="component-form-element" lay-submit="">
                            {% if con.con_id %}更新{% else %}增加{% endif %}
                        </button>
                    </div>
                <input type="hidden" name="con_id" value="{{ con.con_id }}">
                </form>
            </div>
        </div>
        <script>layui.use(['laydate', 'form', 'layer', 'layedit'],
            function() {
                $ = layui.jquery;
                var form = layui.form,
                layer = layui.layer,
                layedit = layui.layedit,
                laydate = layui.laydate;

                layedit.set({
                  uploadImage: {
                    url: '/user/upload' //接口url
                    ,type: 'post' //默认post
                  }
                });

                var index= layedit.build('demo');
                form.render(null, 'component-form-element');
                form.verify({
                     article_desc: function(value){
                        layedit.sync(index);
                     }
                 });

                var start_obj = laydate.render({
                    elem: '#start' //指定元素
                    ,type: 'datetime'
                    ,min: 'nowTime'
                    ,done: function (value, date) {
                        if (value != "") {
                            {#date.datetime = date.month - 1;#}
                            end_obj.config.max = {
                                year: date.year,
                                month: date.month - 1,
                                date: date.date,
                                hours: date.hours,
                                minutes: date.minutes,
                                seconds: date.seconds
                            };
                        }
                    }
                });
                var end_obj = laydate.render({
                    elem: '#end' //指定元素
                    ,type: 'datetime'
                    ,min: 'nowTime'
                });
                var con_obj = laydate.render({
                    elem: '#con_time' //指定元素
                    ,type: 'datetime'
                    ,min: 'nowTime'
                    ,done: function (value, date) {
                        if (value != "") {
                            {#date.datetime = date.month - 1;#}
                            start_obj.config.max = {
                                year: date.year,
                                month: date.month - 1,
                                date: date.date,
                                hours: date.hours,
                                minutes: date.minutes,
                                seconds: date.seconds
                            };
                        }
                    }
                });

                //监听提交
                form.on('submit(component-form-element)',
                function(data) {
                    {#layer.alert(JSON.stringify(data.field));#}
                    var data = $('#con_add_form').serialize()
                    $.ajax({
                        url: '/contest/add',
                        data: data,
                        dataType: "json",
                        type: "POST",
                        success: function (result) {
                            if (result.code === 6) {
                            layer.alert(result.msg, {
                                    icon: result.code
                                },
                                function() {
                                    parent.location.reload(true);
                                    // 获得frame索引
                                    var index = parent.layer.getFrameIndex(window.name);
                                    console.log(index)
                                    //关闭当前frame
                                    parent.layer.close(index);
                                });
                            } else {
                                layer.alert(result.msg, {
                                    icon: result.code
                                });
                            }
                        }
                    });
                    return false;
                });

            });</script>
    </body>

</html>
