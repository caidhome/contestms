<!DOCTYPE html>
<html class="x-admin-sm">
    {% load filters %}
    <head>
        {% load static %}
        <meta charset="UTF-8">
        <title>添加分组-天梯赛后台管理系统</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="{% static 'css/font.css' %}">
        <link rel="stylesheet" href="{% static 'css/xadmin.css' %}">
        <!-- <link rel="stylesheet" href="./css/theme5.css"> -->
        <script src="{% static 'lib/layui/layui.js' %}" charset="utf-8"></script>
        <script src="{% static 'lib/layui/lay/modules/transfer.js' %}" charset="utf-8"></script>
        <script type="text/javascript" src="{% static 'js/xadmin.js' %}"></script>
    </head>
    
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form" method="post" id="group_add_form" lay-filter="component-form-element">
                {% csrf_token %}
                    <div class="layui-form-item">
                        <label for="username" class="layui-form-label">
                            分组名称</label>
                        <label for="username" class="layui-form-label" style="font-size: 16px;">
                            {{ group.group_name }}</label>
                    </div>

                    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
                      <legend   >初始右侧数据集合</legend>
                    </fieldset>

                    <div id="test3" class="demo-transfer"></div>

                    <div class="layui-form-item">
                        <label for="L_repass" class="layui-form-label"></label>
                        <button class="layui-btn" lay-filter="component-form-element" lay-submit="">
                            {% if group.group_id %}更新{% else %}增加{% endif %}
                        </button>
                    </div>
                <input type="hidden" name="group_id" value="{{ group.group_id }}">
                </form>
            </div>
        </div>
        <script>
            layui.use(['transfer', 'form', 'layer', 'util'],
            function() {
                var form = layui.form,
                    $ = layui.$
                   ,transfer = layui.transfer
                   ,layer = layui.layer
                   ,util = layui.util;


                //模拟数据
                  var data1 = [
                    {"value": "1", "title": "李白"}
                    ,{"value": "2", "title": "杜甫"}
                    ,{"value": "3", "title": "苏轼"}
                    ,{"value": "4", "title": "李清照"}
                    ,{"value": "5", "title": "鲁迅", "disabled": true}
                    ,{"value": "6", "title": "巴金"}
                    ,{"value": "7", "title": "冰心"}
                    ,{"value": "8", "title": "矛盾"}
                    ,{"value": "9", "title": "贤心"}
                  ]

                  ,data2 = [
                    {"value": "1", "title": "瓦罐汤"}
                    ,{"value": "2", "title": "油酥饼"}
                    ,{"value": "3", "title": "炸酱面"}
                    ,{"value": "4", "title": "串串香", "disabled": true}
                    ,{"value": "5", "title": "豆腐脑"}
                    ,{"value": "6", "title": "驴打滚"}
                    ,{"value": "7", "title": "北京烤鸭"}
                    ,{"value": "8", "title": "烤冷面"}
                    ,{"value": "9", "title": "毛血旺", "disabled": true}
                    ,{"value": "10", "title": "肉夹馍"}
                    ,{"value": "11", "title": "臊子面"}
                    ,{"value": "12", "title": "凉皮"}
                    ,{"value": "13", "title": "羊肉泡馍"}
                    ,{"value": "14", "title": "冰糖葫芦", "disabled": true}
                    ,{"value": "15", "title": "狼牙土豆"}
                  ]

                //初始右侧数据
                  transfer.render({
                    elem: '#test3'
                    ,data: data2
                    ,value: ["1", "3", "5", "7", "9", "11"]
                  })

                //监听提交
                form.on('submit(component-form-element)',
                function(data) {
                    {#layer.alert(JSON.stringify(data.field));#}
                    var data = $('#group_add_form').serialize()
                    $.ajax({
                        url: '/contest/group/add',
                        data: data,
                        dataType: "json",
                        type: "POST",
                        success: function (result) {
                            if (result.code === 6) {
                            layer.alert(result.msg, {
                                    icon: result.code
                                },
                                function() {
                                    parent.location.reload(true);
                                    // 获得frame索引
                                    var index = parent.layer.getFrameIndex(window.name);
                                    console.log(index)
                                    //关闭当前frame
                                    parent.layer.close(index);
                                });
                            } else {
                                layer.alert(result.msg, {
                                    icon: result.code
                                });
                            }
                        }
                    });
                    return false;
                });

            });</script>
    </body>

</html>
